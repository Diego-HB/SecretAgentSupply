<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/styles.css" type="text/css">
</head>
<body>
  <!-- Company Header -->
  <header>
    <div class="container">
      <img src="./resources/images/logo.png" alt="our company logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <!-- Main Banner -->
  <div class="main-banner">
    <div class="headline">
      <h4>NEW ARRIVAL</h4>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- Products and Businesss Info -->
  <div class="products">
    <div class="item">
      <img src="./resources/images/pen.png" alt="a luxury pen">
      <span class="description">Exploding Pen</span>
    </div>
    <div class="item">
      <img src="./resources/images/watch.png" alt="a cellular watch">
      <span class="description">Cellular Watch</span>
    </div>
    <div class="item">
      <img src="./resources/images/glasses.png" alt="sun glasses">
      <span class="description">Thermal Glasses</span>
    </div>
  </div>
  <div class="business-info">
    <div class="info">
      <span class="title">Location</span>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="info">
      <span class="title">Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>


</body>
</html>
